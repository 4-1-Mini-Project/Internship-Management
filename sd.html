<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <div class="formbold-event-wrapper">
       <img src="sdash.png"> 
      <form action="https://formbold.com/s/FORM_ID" method="POST">
        <h3 class="formbold-form-title">Enter your Details</h3>
  
        <div class="formbold-input-flex">
          <div>
            <label for="firstname" class="formbold-form-label">
              First name*
            </label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="lastname" class="formbold-form-label"> Last name* </label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="rollno" class="formbold-form-label"> Roll No.* </label>
            <input
              type="text"
              name="rollno"
              id="rollno"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="phone" class="formbold-form-label"> Phone number* </label>
            <input
              type="text"
              name="phone"
              id="phone"
              class="formbold-form-input"
            />
          </div>
        </div>

        <div>
            <label class="formbold-form-label">Year*</label>
            <select class="formbold-form-input" name="year" id="year">
            <option value="first">I</option>
            <option value="second">II</option>
            <option value="third">III</option>
            <option value="fourth">IV</option>
            </select>
        </div>

        <div>
            <label class="formbold-form-label">Branch*</label>
            <select class="formbold-form-input" name="branch" id="branch">
            <option value="aiml">AIML</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="it">IT</option>
            </select>
        </div>
    </div>
  
  <div>
    <label for="company" class="formbold-form-label"> Company* </label>
    <input
      type="text"
      name="company"
      id="company"
      class="formbold-form-input"
    />
  </div>
  <div class="formbold-input-flex">
    <div>
      <label for="stipend" class="formbold-form-label"> Stipend* </label>
      <input
        type="text"
        name="stipend"
        id="stipend"
        class="formbold-form-input"
      />
    </div>

    <div>
        <label for="location" class="formbold-form-label"> Location* </label>
        <input
          type="text"
          name="location"
          id="location"
          class="formbold-form-input"
        />
      </div>
    </div>
    
    <div class="formbold-mb-3">
      <label for="dob" class="formbold-form-label"> Start Date* </label>
      <input type="date" name="dob" id="dob" class="formbold-form-input" />
    </div>
    
    <div class="formbold-mb-3">
      <label for="dob" class="formbold-form-label"> End Date* </label>
      <input type="date" name="dob" id="dob" class="formbold-form-input" />
    </div>

  <button class="formbold-btn">Submit</button>
</form>
</div>
</div>
</div>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        

        
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
  
    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 550px;
      width: 100%;
      background: white;
    }
  
    .formbold-event-wrapper span {
      font-weight: 500;
      font-size: 16px;
      line-height: 24px;
      letter-spacing: 2.5px;
      color: #6a64f1;
      display: inline-block;
      margin-bottom: 12px;
    }
    .formbold-event-wrapper h3 {
      font-weight: 700;
      font-size: 28px;
      line-height: 34px;
      color: #07074d;
      width: 60%;
      margin-bottom: 15px;
    }
    .formbold-event-wrapper h4 {
      font-weight: 600;
      font-size: 20px;
      line-height: 24px;
      color: #07074d;
      width: 60%;
      margin: 25px 0 15px;
    }
    .formbold-event-wrapper p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
    }
  
    .formbold-event-details {
      background: #fafafa;
      border: 1px solid #dde3ec;
      border-radius: 5px;
      margin: 25px 0 30px;
    }
    .formbold-event-details h5 {
      color: #07074d;
      font-weight: 600;
      font-size: 18px;
      line-height: 24px;
      padding: 15px 25px;
    }
    .formbold-event-details ul {
      border-top: 1px solid #edeef2;
      padding: 25px;
      margin: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      row-gap: 14px;
    }
    .formbold-event-details ul li {
      color: #536387;
      font-size: 16px;
      line-height: 24px;
      width: 50%;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  
    .formbold-form-title {
      color: #07074d;
      font-weight: 600;
      font-size: 28px;
      line-height: 35px;
      width: 60%;
      margin-bottom: 30px;
    }
  
    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .formbold-input-flex > div {
      width: 50%;
    }
    .formbold-form-input {
      text-align: center;
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-form-label {
      color: #536387;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }
  
    .formbold-policy {
      font-size: 14px;
      line-height: 24px;
      color: #536387;
      width: 70%;
      margin-top: 22px;
    }
    .formbold-policy a {
      color: #6a64f1;
    }
    .formbold-btn {
      text-align: center;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
